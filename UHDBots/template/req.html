<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Futuristic Stream</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0a0a0f 0%, #050510 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #08f;
      margin-bottom: 20px;
    }

    .player-container {
      width: 100%;
      max-width: 900px;
      background: rgba(20,20,40,0.8);
      border: 2px solid rgba(0,255,255,0.5);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    .filename {
      padding: 10px 15px;
      font-size: 16px;
      text-align: center;
      border-top: 1px solid rgba(0,255,255,0.2);
      color: #0ff;
    }

    .notice {
      background: rgba(255, 0, 128, 0.15);
      border-left: 4px solid #f0f;
      padding: 12px 16px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,0,255,0.5);
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 0;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      box-shadow: 0 0 12px rgba(255,0,255,0.7), 0 0 20px rgba(0,128,255,0.7);
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,255,1), 0 0 30px rgba(0,128,255,1);
    }

    .vlc-card {
      max-width: 900px;
      width: 100%;
      background: rgba(20, 10, 30, 0.85);
      border: 1px solid rgba(255,0,255,0.4);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,0,255,0.4);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .vlc-card h2 {
      margin-top: 0;
      color: #f0f;
      text-shadow: 0 0 10px #f0f, 0 0 20px #c0f;
    }

    .vlc-link {
      background: rgba(0,0,0,0.5);
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 10px;
      color: #0ff;
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 12px;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.5);
    }

    .copy-btn {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #fff;
      box-shadow: 0 0 12px rgba(0,255,255,0.8), 0 0 20px rgba(255,0,255,0.8);
      transition: 0.3s;
    }
    .copy-btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Retro Futuristic Stream</h1>

  <div class="player-container">
    <video controls>
      <source src="https://stream.codeltix.com/watch/5865?hash=Qi7vG0" type="video/mp4">
      Your browser does not support video playback.
    </video>
    <div class="filename">Sample Video Filename.mp4</div>
  </div>

  <div class="notice">
    âš¡ Streaming powered by futuristic tech. Use VLC if browser playback fails.
  </div>

  <a href="https://stream.codeltix.com/watch/5865?hash=Qi7vG0" class="btn" download>â¬‡ Download Video</a>

  <div class="vlc-card">
    <h2>ðŸŽ¬ Watch in VLC</h2>
    <div id="vlcLink" class="vlc-link">https://stream.codeltix.com/watch/5865?hash=Qi7vG0</div>
    <button class="copy-btn" onclick="copyLink()">ðŸ“‹ Copy Link</button>
  </div>

  <script>
    function copyLink() {
      const linkText = document.getElementById("vlcLink").innerText;
      navigator.clipboard.writeText(linkText).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
