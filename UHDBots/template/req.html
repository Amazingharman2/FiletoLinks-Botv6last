<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UHD Bots | Premium Ultra HD Streaming</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;600;700;800&family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Favicon and Meta Tags -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#0a0a18">

  <style>
    :root {
      --primary: #00d4ff;
      --primary-dark: #00a0cc;
      --secondary: #00ff85;
      --secondary-dark: #00cc6a;
      --accent: #ff2e63;
      --accent-dark: #cc2550;
      --dark: #0a0a18;
      --darker: #050510;
      --card-bg: rgba(15, 15, 25, 0.85);
      --card-border: rgba(255, 255, 255, 0.08);
      --text-light: #f0f0f0;
      --text-muted: #a0a0b0;
      --glow: 0 0 25px rgba(0, 212, 255, 0.3);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --gold: #ffd700;
      --silver: #c0c0c0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      line-height: 1.6;
    }

    /* Premium Background with Gradient Mesh */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 15% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(0, 255, 133, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 50% 80%, rgba(255, 46, 99, 0.1) 0%, transparent 25%);
      z-index: -1;
      opacity: 0.7;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 25px;
      position: relative;
      z-index: 1;
    }

    /* Premium Header Styling */
    .header {
      text-align: center;
      margin-bottom: 60px;
      position: relative;
    }

    .premium-badge {
      position: absolute;
      top: -15px;
      right: 0;
      background: linear-gradient(135deg, var(--gold), var(--silver));
      color: var(--dark);
      font-size: 0.7rem;
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
      letter-spacing: 1.5px;
      animation: fadeIn 1s ease-in-out, gradientShift 3s ease infinite;
      margin-bottom: 15px;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
      border-radius: 2px;
    }

    .subtitle {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-top: 25px;
      font-weight: 400;
      letter-spacing: 0.5px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Premium Card Styling */
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 35px;
      box-shadow: var(--glow), 0 12px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(16px);
      border: 1px solid var(--card-border);
      margin-bottom: 50px;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s forwards 0.3s;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 20px 20px 0 0;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.005);
      box-shadow: 0 0 35px rgba(0, 212, 255, 0.4), 0 15px 45px rgba(0, 0, 0, 0.7);
    }

    .card-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.9rem;
      color: var(--primary);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    /* Premium Video Player */
    .video-container {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: var(--transition);
      background: #000;
    }

    video {
      width: 100%;
      display: block;
      border-radius: 16px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      box-shadow: var(--glow);
      transition: transform 0.3s ease;
    }

    .video-container:hover {
      transform: scale(1.01);
    }

    .video-container:hover video {
      transform: scale(1.02);
    }

    .file-info {
      display: flex;
      justify-content: center;
      margin-top: 25px;
      font-size: 1.1rem;
      color: var(--text-light);
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
    }

    .file-info b {
      color: var(--secondary);
      margin-right: 8px;
      font-weight: 600;
    }

    /* Premium Button Group */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 45px;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      padding: 16px 32px;
      border-radius: 50px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--glow);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
    }

    .btn-accent {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
    }

    .btn-alt {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-light);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
    }

    .btn-secondary:hover {
      box-shadow: 0 8px 25px rgba(0, 255, 133, 0.5);
    }

    .btn-accent:hover {
      box-shadow: 0 8px 25px rgba(255, 46, 99, 0.5);
    }

    .btn-alt:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.7s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* Premium Footer Styling */
    footer {
      margin-top: 70px;
      font-size: 0.95rem;
      text-align: center;
      padding: 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-muted);
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    footer b {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    footer .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer .social-icons a {
      color: var(--text-muted);
      font-size: 1.3rem;
      transition: var(--transition);
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    footer .social-icons a:hover {
      color: var(--primary);
      transform: translateY(-5px);
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
    }

    /* Premium Particle Animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: float 20s linear infinite;
      pointer-events: none;
    }

    /* Premium Toast Notification */
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: var(--secondary);
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: var(--glow), 0 5px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 212, 255, 0.3);
      font-weight: 500;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
    }

    /* Premium Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
      }
    }

    /* Premium Loading Animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 212, 255, 0.3);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: var(--text-muted);
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Premium Responsive Design */
    @media (max-width: 968px) {
      .header h1 {
        font-size: 3rem;
      }
      
      .card {
        padding: 30px;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }

      .card-title {
        font-size: 1.6rem;
      }

      .btn {
        padding: 14px 28px;
        font-size: 0.95rem;
      }
      
      .btn-group {
        gap: 15px;
      }
    }

    @media (max-width: 580px) {
      .header h1 {
        font-size: 2.2rem;
      }
      
      .btn-group {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .card {
        padding: 25px 20px;
      }
      
      .premium-badge {
        position: relative;
        top: 0;
        right: 0;
        margin-bottom: 15px;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <!-- Premium Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">LOADING PREMIUM CONTENT</div>
  </div>

  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <div class="premium-badge">Premium</div>
      <h1><i class="fa-solid fa-crown" aria-hidden="true"></i> UHD Official</h1>
      <p class="subtitle">Experience Ultra High Definition Streaming Like Never Before</p>
    </div>

    <div class="card" id="fileCard">
      <h2 class="card-title"><i class="fas fa-play-circle" aria-hidden="true"></i> {{ file_name }}</h2>
      <div class="video-container">
        <video controls poster="{{ thumb }}" playsinline loading="lazy">
          <source src="{{ file_url }}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="file-info">
        <p><b>Size:</b> {{ file_size }}</p>
      </div>
    </div>

    <div class="btn-group">
      <a class="btn" href="{{ file_url }}" download aria-label="Download file"><i class="fas fa-bolt"></i> Fast Download</a>
      <a class="btn btn-secondary" href="{{ file_url }}" target="_blank" aria-label="Watch online"><i class="fas fa-desktop"></i> Watch Online</a>
      <a class="btn btn-accent" href="intent:{{ file_url }}#Intent;package=com.mxtech.videoplayer.ad;S.title={{ file_name }};end" aria-label="Open in MX Player"><i class="fas fa-play"></i> MX Player</a>
      <a class="btn btn-alt" href="vlc://{{ file_url }}" aria-label="Open in VLC Player"><i class="fas fa-play-circle"></i> VLC Player</a>
      <button class="btn btn-alt" onclick="copyLink()" aria-label="Copy file link"><i class="fas fa-link"></i> Copy Link</button>
    </div>

    <footer>
      <p><i class="fas fa-shield-alt" aria-hidden="true"></i> © 2025 <b>UHD Bots, All Rights Reserved.</b> | Secure & Google Protected</p>
      <div class="social-icons">
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
  </div>

  <div id="toast" class="toast" role="alert"><i class="fas fa-check-circle"></i> Link copied to clipboard!</div>

  <script>
    // Premium Particle Animation
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 25;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 3 + 1;
        const left = Math.random() * 100;
        const animationDelay = Math.random() * 15;
        const animationDuration = Math.random() * 20 + 15;

        particle.style.width = ${size}px;
        particle.style.height = ${size}px;
        particle.style.left = ${left}%;
        particle.style.animationDelay = ${animationDelay}s;
        particle.style.animationDuration = ${animationDuration}s;

        const colors = [
          'var(--primary)', 'var(--secondary)', 'var(--accent)',
          'var(--gold)', 'var(--silver)'
        ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.background = randomColor;
        particle.style.boxShadow = 0 0 ${size * 2}px ${randomColor};

        particlesContainer.appendChild(particle);
      }
    }

    // Copy Link Functionality
    function copyLink() {
      navigator.clipboard.writeText("{{ file_url }}").then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
      }).catch(err => {
        alert("❌ Failed to copy link: " + err);
      });
    }

    // Initialize Premium Page
    window.addEventListener('load', () => {
      createParticles();
      
      // Hide loading overlay with premium delay for effect
      const loadingOverlay = document.getElementById('loadingOverlay');
      setTimeout(() => {
        loadingOverlay.style.opacity = '0';
        setTimeout(() => loadingOverlay.remove(), 800);
      }, 1500);
    });
  </script>
</body>
</html>
