<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UHD Bots | Ultra HD Streaming</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Favicon and Meta Tags -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#1a1a2e">

  <style>
    :root {
      --primary: #00d4ff;
      --secondary: #00ff85;
      --accent: #ff2e63;
      --dark: #1a1a2e;
      --darker: #0f0f1f;
      --card-bg: rgba(26, 26, 46, 0.85);
      --text-light: #e0e0e0;
      --glow: 0 0 20px rgba(0, 212, 255, 0.4);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle Background Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 25%),
                  radial-gradient(circle at 80% 70%, rgba(0, 255, 133, 0.15) 0%, transparent 25%);
      z-index: -1;
      opacity: 0.8;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    /* Header Styling */
    .header {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
      letter-spacing: 1.5px;
      animation: fadeIn 1s ease-in-out;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 2px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.75);
      margin-top: 15px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Card Styling */
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      box-shadow: var(--glow), 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s forwards 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--glow), 0 12px 40px rgba(0, 0, 0, 0.6);
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--primary);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      box-shadow: var(--glow);
      background: #000;
      transition: transform 0.3s ease;
    }

    video:hover {
      transform: scale(1.02);
    }

    .file-info {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .file-info b {
      color: var(--secondary);
      margin-right: 8px;
    }

    /* Button Group */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      color: #000;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--glow);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 212, 255, 0.5);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-alt {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    .btn-alt:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
    }

    /* Footer Styling */
    footer {
      margin-top: 50px;
      font-size: 0.95rem;
      text-align: center;
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }

    footer b {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    footer .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    footer .social-icons a {
      color: var(--text-light);
      font-size: 1.2rem;
      transition: var(--transition);
    }

    footer .social-icons a:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }

    /* Particle Animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      opacity: 0;
      animation: float 20s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
      }
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: var(--secondary);
      padding: 12px 24px;
      border-radius: 50px;
      box-shadow: var(--glow);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 212, 255, 0.3);
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .btn {
        padding: 12px 25px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 2rem;
      }

      .btn-group {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .card {
        padding: 20px;
      }
    }

    /* Loading Animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--primary);
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h1><i class="fa-solid fa-signal-stream fa-beat" aria-hidden="true"></i> UHD Official</h1>
      <p class="subtitle">Premium Ultra High Definition Streaming Platform</p>
    </div>

    <div class="card" id="fileCard">
      <h2 class="card-title"><i class="fas fa-play-circle" aria-hidden="true"></i> {{ file_name }}</h2>
      <video controls poster="{{ thumb }}" playsinline loading="lazy">
        <source src="{{ file_url }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="file-info">
        <p><b>Size:</b> {{ file_size }}</p>
      </div>
    </div>

    <div class="btn-group">
      <a class="btn" href="{{ file_url }}" download aria-label="Download file"><i class="fas fa-bolt"></i> Fast Download</a>
      <a class="btn" href="{{ file_url }}" target="_blank" aria-label="Watch online"><i class="fas fa-desktop"></i> Watch Online</a>
      <a class="btn btn-alt" href="intent:{{ file_url }}#Intent;package=com.mxtech.videoplayer.ad;S.title={{ file_name }};end" aria-label="Open in MX Player"><i class="fas fa-play"></i> MX Player</a>
      <a class="btn btn-alt" href="vlc://{{ file_url }}" aria-label="Open in VLC Player"><i class="fas fa-play-circle"></i> VLC Player</a>
      <button class="btn btn-alt" onclick="copyLink()" aria-label="Copy file link"><i class="fas fa-link"></i> Copy Link</button>
    </div>

    <footer>
      <p><i class="fas fa-shield-alt" aria-hidden="true"></i> © 2025 <b>UHD Bots, All Rights Reserved.</b> | Secure & Google Protected</p>
      <div class="social-icons">
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
  </div>

  <div id="toast" class="toast" role="alert">✅ Link copied!</div>

  <script>
    // Particle Animation
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20; // Reduced for performance

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 2 + 1;
        const left = Math.random() * 100;
        const animationDelay = Math.random() * 10;
        const animationDuration = Math.random() * 15 + 10;

        particle.style.width = ${size}px;
        particle.style.height = ${size}px;
        particle.style.left = ${left}%;
        particle.style.animationDelay = ${animationDelay}s;
        particle.style.animationDuration = ${animationDuration}s;

        const colors = ['var(--primary)', 'var(--secondary)', 'var(--accent)'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];

        particlesContainer.appendChild(particle);
      }
    }

    // Copy Link Functionality
    function copyLink() {
      navigator.clipboard.writeText("{{ file_url }}").then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
      }).catch(err => {
        alert("❌ Failed to copy link: " + err);
      });
    }

    // Initialize Page
    window.addEventListener('load', () => {
      createParticles();
      
      // Hide loading overlay
      const loadingOverlay = document.getElementById('loadingOverlay');
      setTimeout(() => {
        loadingOverlay.style.opacity = '0';
        setTimeout(() => loadingOverlay.remove(), 500);
      }, 1000);
    });
  </script>
</body>
</html>
