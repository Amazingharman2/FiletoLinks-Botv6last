<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UHD Bots | UHD File Streaming</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="https://i.postimg.cc/Hkwyv5m9/upscalemedia-transformed.png" color="#5bbad5">
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="theme-color" content="#ffffff">

  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #00ff80;
      --accent: #ff00ff;
      --dark: #0a0a14;
      --darker: #050508;
      --card-bg: rgba(15, 15, 35, 0.7);
      --glow: 0 0 15px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(-45deg, var(--darker), var(--dark), #0f0f1f, #070710);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 70%, rgba(0, 255, 128, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 30%, rgba(255, 0, 255, 0.08) 0%, transparent 30%);
      z-index: -1;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      padding: 30px 20px;
      max-width: 1100px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    .header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 10%;
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, var(--primary), transparent, var(--accent), transparent, var(--secondary));
      background-size: 400% 400%;
      animation: border-glow 6s linear infinite;
      border-radius: 22px;
    }
    
    @keyframes border-glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--primary);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    video {
      width: 100%;
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 200, 0.4);
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
      background: #000;
    }
    
    .file-info {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      font-size: 1.1rem;
    }
    
    .file-info b {
      color: var(--secondary);
      margin-right: 5px;
    }
    
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    
    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      padding: 14px 25px;
      border-radius: 50px;
      color: #000;
      font-family: 'Exo 2', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 255, 200, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }
    
    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 255, 200, 0.5);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-alt {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .btn-alt:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }
    
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
      padding: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    footer b {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.2rem;
      }
      
      .btn {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
      
      .card-title {
        font-size: 1.3rem;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }
      
      .btn-group {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
    
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 0;
      animation: float 15s linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(720deg);
        opacity: 0;
      }
    }
    
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: var(--secondary);
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 200, 0.3);
    }
    
    .toast.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <h1><i class="fa-solid fa-signal-stream fa-beat"></i> UHD Official</h1>
      <p class="subtitle">Ultra High Definition File Streaming Platform</p>
    </div>

    <div class="card">
      <h2 class="card-title"><i class="fas fa-play-circle"></i> {{ file_name }}</h2>
      <video controls poster="{{ thumb }}" autoplay playsinline>
        <source src="{{ file_url }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="file-info">
        <p><b>Size:</b> {{ file_size }}</p>
      </div>
    </div>

    <div class="btn-group">
      <a class="btn" href="{{ file_url }}" download><i class="fas fa-bolt"></i> Fast Download</a>
      <a class="btn" href="{{ file_url }}" target="_blank"><i class="fas fa-desktop"></i> Watch Online</a>
      <a class="btn btn-alt" href="intent:{{ file_url }}#Intent;package=com.mxtech.videoplayer.ad;S.title={{ file_name }};end"><i class="fas fa-play"></i> MX Player</a>
      <a class="btn btn-alt" href="vlc://{{ file_url }}"><i class="fas fa-play-circle"></i> VLC Player</a>
      <button class="btn btn-alt" onclick="copyLink()"><i class="fas fa-link"></i> Copy Link</button>
    </div>

    <footer>
      <p><i class="fas fa-shield-alt"></i> © 2025 <b>UHD Bots, All Rights Reserved.</b> | Secure & Google Protected</p>
    </footer>
  </div>

  <div id="toast" class="toast">✅ Link copied!</div>

  <script>
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 3 + 1;
        const left = Math.random() * 100;
        const animationDelay = Math.random() * 15;
        const animationDuration = Math.random() * 10 + 15;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.animationDelay = `${animationDelay}s`;
        particle.style.animationDuration = `${animationDuration}s`;

        const colors = [
          'rgba(0, 240, 255, 0.7)',
          'rgba(0, 255, 128, 0.7)',
          'rgba(255, 0, 255, 0.7)'
        ];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];

        particlesContainer.appendChild(particle);
      }
    }

    function copyLink() {
      navigator.clipboard.writeText("{{ file_url }}").then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('show');

        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }).catch(err => {
        alert("❌ Failed to copy link: " + err);
      });
    }

    window.addEventListener('load', function() {
      createParticles();

      const card = document.getElementById('fileCard');
      setTimeout(() => {
        card.classList.add('show');
      }, 300);
    });
  </script>
</body>
</html>
