<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UHD Bots | UHD File Streaming</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #00e0ff;
      --secondary: #00ffb2;
      --accent: #ff47ff;
      --dark: #0d0d15;
      --card-bg: rgba(20, 20, 35, 0.85);
      --border-glow: rgba(0, 255, 200, 0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d0d15, #111122 60%, #0a0a14);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 15px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }
    .card:hover { transform: translateY(-4px); }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      color: var(--primary);
      margin-bottom: 18px;
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid var(--border-glow);
      background: #000;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.25);
    }

    .file-info {
      margin-top: 14px;
      font-size: 0.95rem;
      color: #ccc;
    }
    .file-info b { color: var(--secondary); }

    .btn-group {
      margin-top: 28px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      padding: 12px 22px;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #000;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 18px rgba(0,255,200,0.4);
    }

    .btn-alt {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      backdrop-filter: blur(8px);
    }
    .btn-alt:hover { background: rgba(255,255,255,0.12); }

    footer {
      margin-top: 35px;
      font-size: 0.85rem;
      color: #aaa;
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-top: 18px;
    }
    footer b {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: var(--secondary);
      padding: 12px 22px;
      border-radius: 40px;
      font-size: 0.9rem;
      border: 1px solid var(--border-glow);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      opacity: 0; visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .toast.show { opacity: 1; visibility: visible; }

    @media (max-width: 600px) {
      .header h1 { font-size: 2rem; }
      .btn { flex: 1 1 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fa-solid fa-play"></i> UHD Official</h1>
      <p class="subtitle">Ultra High Definition File Streaming</p>
    </div>

    <div class="card" id="fileCard">
      <h2 class="card-title"><i class="fas fa-film"></i> {{ file_name }}</h2>
      <video controls poster="{{ thumb }}" autoplay playsinline>
        <source src="{{ file_url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="file-info"><p><b>Size:</b> {{ file_size }}</p></div>
    </div>

    <div class="btn-group">
      <a class="btn" href="{{ file_url }}" download><i class="fas fa-bolt"></i> Fast Download</a>
      <a class="btn" href="{{ file_url }}" target="_blank"><i class="fas fa-desktop"></i> Watch Online</a>
      <a class="btn btn-alt" href="intent:{{ file_url }}#Intent;package=com.mxtech.videoplayer.ad;S.title={{ file_name }};end">
        <i class="fas fa-play"></i> MX Player
      </a>
      <a class="btn btn-alt" href="vlc://{{ file_url }}"><i class="fas fa-play-circle"></i> VLC Player</a>
      <button class="btn btn-alt" onclick="copyLink()"><i class="fas fa-link"></i> Copy Link</button>
    </div>

    <footer>
      <p><i class="fas fa-shield"></i> © 2025 <b>UHD Bots</b> | Secure & Google Protected</p>
    </footer>
  </div>

  <div id="toast" class="toast">✅ Link copied!</div>

  <script>
    function copyLink() {
      navigator.clipboard.writeText("{{ file_url }}").then(() => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 3000);
      }).catch(err => alert("❌ Failed to copy: " + err));
    }
  </script>
</body>
</html>
